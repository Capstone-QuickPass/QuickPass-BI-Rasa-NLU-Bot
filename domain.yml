version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - aggregate

responses:
  utter_greet:
  - text: "Welcome to the QuickPass BI Bot, what can I do for you?"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  
  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true


slots:
  mongo_type:
    type: any
  mongo_time:
    type: any

entities:
  - mongo_type
  - mongo_time

actions:
  - action_Aggregate