version: "2.0"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: aggregate
  examples: |
    - how many [alerts](mongo_type) came in the last [3](mongo_time) hours
    - how many [people](mongo_type) came in the last [6](mongo_time) hours
    - what are the [alerts](mongo_type) that came in the last [2](mongo_time) hours
    - what time did [people](mongo_type) enter in the last [10](mongo_time) hours

- intent: facility_info
  examples: |
    - what is the [max](pop_type) capacity
    - what is the [current](pop_type) capacity
    - what is the [current](pop_type) population of the facility
    - what is the [maximum](pop_type) number of people this facility supports
    - how many people are [currently](pop_type) in the facility

- intent: inquire
  examples: |
    - what services does this bot offer
    - what can I learn from this bot
    - what can you tell me


- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?
